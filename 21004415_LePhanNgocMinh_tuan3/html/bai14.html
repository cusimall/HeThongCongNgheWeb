<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 14</title>
</head>
<body>
    <form action="" method="post">
        <h2>Contact Us</h2>
        <p>Use the following form to send a message to Example Cafe</p>
        <table>
            <tr>
                <td>Your email</td>
                <td><input type="email" name="txtemail" id="email" value="" size="20" maxlength="20"></td>
            </tr>
            <tr>
                <td>Message</td>
                <td><textarea name="txtmes" id="mes" cols="50" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>How did you hear of us?</td>
                <td>
                    <input list="browsers" value="Google">
                    <datalist id="browsers">
                        <option value="Google">
                        <option value="Firefox">
                        <option value="Chrome">
                        <option value="Opera">
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>Newsletter</td>
                <td><input type="checkbox" name="box" id="box" checked> Ensure this box is checked if you would like to receive email updates</td>
            </tr>
        </table>
        <input type="submit" name="submit" id="sm" value="Send message">
    </form>
</body>
</html>
